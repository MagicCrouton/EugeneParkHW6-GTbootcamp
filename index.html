  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Display</title>
    <link rel="stylesheet" href="./Assets/Style/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <button id="apiModal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@fat">
                Click to view/edit your API Key
              </button>
            </li>
          </ul>
        </div>
      </nav>
      <!-- API modal that i grabbed off of bootstrap -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New message</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <h3 id="apiDisplay" for="recipient-name" class="col-form-label">Your API Key:</h3>
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Enter New Key</label>
                  <textarea class="form-control" id="apiKeyReplace"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="submitAPI" type="button" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
            </div>
          </div>
        </div>
      </div>
<div class="container main-display">
<div class="row">
  <div id="dataEntry" class="col-3" class = "filteredResults">
    <input type="text" id="userInput" placeholder="City Name">
    <input id="submitBtn" type="submit">
        <table id="cityTable">
        </table>
</div>
  <div id="currentWeater" class="col-9">
        <div class="card mb-3">
          <div id="currentWeatherDisplay" class="card-body col-12">
            <h5 id="startWeather" class="card-title">Search a city to get started!</h5>
          </div>
        </div>
  </div>
  <div id="searchHistory" class="col-3 history">
    <table id="historyTable">
      <h3>Search History <button id="clearHistory">Clear History</button></h3>
    </table>
</div>
    <div id="forcastDisplay" class="col-9">
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              <p id="day1PlaceHolder">Day 1 Forcast</p>
              <div id="day1ForcastSummary"></div>
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
            <div id="day1DetailedForecast" class="accordion-body">Search A city to get started!</div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
              <p id="day2PlaceHolder">Day 2 Forcast</p>
              <div id="day2ForcastSummary"></div>
            </button>
          </h2>
          <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
            <div id="day2DetailedForecast" class="accordion-body">Search A city to get started!</div>

        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
              <p id="day3PlaceHolder">Day 3 Forcast</p>
              <div id="day3ForcastSummary"></div>
            </button>
          </h2>
          <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
            <div id="day3DetailedForecast" class="accordion-body">Search A city to get started!</div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseFour">
              <p id="day4PlaceHolder">Day 4 Forcast</p>
              <div id="day4ForcastSummary"></div>
            </button>
          </h2>
          <div id="flush-collapseFour" class="accordion-collapse collapse" aria-labelledby="flush-headingFour" data-bs-parent="#accordionFlushExample">
            <div id="day4DetailedForecast" class="accordion-body">Search A city to get started!</div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingFive">

            </button>
          </h2>
          <div id="flush-collapseFive" class="accordion-collapse collapse" aria-labelledby="flush-headingFive" data-bs-parent="#accordionFlushExample">
            <div id="day5DetailedForecast" class="accordion-body">Search A city to get started!</div>
          </div>
        </div>
      </div>
    </div>
